modLoader = "javafml"
loaderVersion = "*"

license = "${license}"

[[mods]]
modId = "${modid}"
version = "${version}"
displayName = "${name}"

logoFile = "icon.png"
description = '''${description}'''

[[dependencies]]
modId = "minecraft"
versionRange = ""
side = "BOTH"

